name: Tests

on:
  pull_request:

  push:
    branches:
      - main
      - 'feature/**'
      - 'support/**'

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup and build
        uses: ./.github/workflows/actions/setup

  lint:
    name: Lint
    needs: [build]
    runs-on: 'ubuntu-latest'

    strategy:
      fail-fast: false

      matrix:
        linters:
          - description: Lint Sass
            run: npm run lint:scss
            build: false

          - description: Lint JavaScript
            run: npm run lint:js

          - description: Prettier
            run: npm run lint:prettier

          - description: Built HTML
            run: npm run lint:html

          - description: SVGs
            run: npm run lint:svg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup and build
        uses: ./.github/workflows/actions/setup

      - name: Run linter
        id: lint
        run: ${{ matrix.linter.run }}

  check-links:
    name: Check links
    needs: [build]
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup and build
        uses: ./.github/workflows/actions/setup

      - name: Check links
        run: npm run check-links
